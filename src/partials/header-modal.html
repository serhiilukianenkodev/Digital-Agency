<div class="backdrop is-hidden" data-header-modal>
  <div class="header-modal">
    <button
      class="header-modal__btn"
      type="button"
      data-header-modal-close
    ></button>

    <form class="form" autocomplete="off">
      <p class="form__title">Leave your contacts</p>
      <label class="form__label" for="username">Name</label>
      <div class="form__field">
        <input
          class="form__input"
          type="text"
          name="username"
          id="username"
          required
        />
      </div>

      <label class="form__label" for="phonenumber">Number</label>
      <div class="form__field">
        <input
          class="form__input"
          type="tel"
          name="phonenumber"
          id="phonenumber"
          required
        />
      </div>

      <label class="form__label" for="email">Email</label>
      <div class="form__field">
        <input
          class="form__input"
          type="email"
          name="email"
          id="email"
          required
        />
      </div>

      <label class="form__label" for="comments">Comment</label>
      <textarea
        class="form__comments"
        id="comments"
        name="comments"
        placeholder="type your comment"
      ></textarea>

      <button class="form__button button" type="submit">
        Send
        <svg
          width="8"
          height="10"
          viewBox="0 0 8 10"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1.61633 1L6.04401 5L1.61633 9"
            stroke="#D41443"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
        </svg>
      </button>
    </form>
  </div>
</div>
